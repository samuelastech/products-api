server:
  port: 8081

# Default connection pool
spring:
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5

# Database
    url: jdbc:postgresql://localhost:5432/dev
    username: postgres
    password: postgres

# Default Schema
  flyway:
    schemas: products
  jpa:
    properties:
      hibernate:
        default_schema: products
